# Dependabot configuration for Fly2Any security scanning
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
      - "automated"
    reviewers:
      - "security-team"
    assignees:
      - "devops"
    commit-message:
      prefix: "chore(deps):"
      prefix-development: "chore(dev-deps):"
    ignore:
      # Ignore major versions for now, handle them manually
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Enable security updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "security"
      - "critical"
      - "automated"
    reviewers:
      - "security-team"
    assignees:
      - "devops"
    commit-message:
      prefix: "security(deps):"
    # Only create PRs for security updates
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "automated"
    reviewers:
      - "security-team"
    assignees:
      - "devops"
    commit-message:
      prefix: "chore(actions):"

# Security alerts configuration
security-updates:
  enable: true

# Vulnerability alerts configuration
vulnerability-alerts:
  enable: true
  # Notify security team of critical vulnerabilities
  assignees:
    - "security-team"
  labels:
    - "security"
    - "vulnerability"