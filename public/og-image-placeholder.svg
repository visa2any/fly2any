<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a21caf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#713f12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Floating circles for decoration -->
  <circle cx="200" cy="150" r="80" fill="rgba(250, 204, 21, 0.2)" opacity="0.6"/>
  <circle cx="1000" cy="200" r="100" fill="rgba(232, 121, 249, 0.2)" opacity="0.6"/>
  <circle cx="150" cy="500" r="60" fill="rgba(250, 204, 21, 0.3)" opacity="0.8"/>
  
