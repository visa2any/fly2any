<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="worldCupGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight1">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#worldCupGrad1)"/>

  <!-- Spotlights -->
  <circle cx="480" cy="270" r="400" fill="url(#spotlight1)" opacity="0.5"/>
  <circle cx="1440" cy="810" r="500" fill="url(#spotlight1)" opacity="0.4"/>

  <!-- Stadium Lines Pattern -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="2" fill="none">
    <circle cx="960" cy="540" r="200"/>
    <circle cx="960" cy="540" r="350"/>
    <line x1="0" y1="540" x2="1920" y2="540"/>
    <line x1="960" y1="0" x2="960" y2="1080"/>
  </g>

  <!-- Decorative Elements -->
  <g opacity="0.2" fill="#ffffff">
    <circle cx="300" cy="200" r="8"/>
    <circle cx="1600" cy="300" r="6"/>
    <circle cx="400" cy="900" r="10"/>
    <circle cx="1500" cy="800" r="7"/>
  </g>
</svg>
