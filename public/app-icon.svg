<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006FDB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051A8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="115" fill="url(#bg)"/>

  <!-- Airplane icon (centered, white) -->
  <g transform="translate(256, 256)">
    <!-- Main fuselage -->
    <path d="M -40 -10 L 80 -10 L 90 0 L 80 10 L -40 10 Z" fill="white"/>

    <!-- Wings -->
    <path d="M -20 -10 L -20 -80 L 20 -30 L 20 -10 Z" fill="white"/>
    <path d="M -20 10 L -20 80 L 20 30 L 20 10 Z" fill="white"/>

    <!-- Tail -->
    <path d="M -60 -10 L -80 -40 L -50 -10 Z" fill="white"/>
    <path d="M -60 10 L -80 40 L -50 10 Z" fill="white"/>
    <path d="M -70 -5 L -90 0 L -70 5 Z" fill="white"/>

    <!-- Nose -->
    <circle cx="90" cy="0" r="8" fill="white"/>

    <!-- Windows -->
    <circle cx="30" cy="0" r="6" fill="#006FDB"/>
    <circle cx="10" cy="0" r="6" fill="#006FDB"/>
    <circle cx="-10" cy="0" r="6" fill="#006FDB"/>
  </g>
</svg>
