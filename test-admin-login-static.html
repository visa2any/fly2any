<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login CSS Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Admin Login Page Styles */
        /* Container and Layout */
        .admin-login-container {
            @apply min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-blue-50 px-4 py-12;
        }
        
        .admin-login-card {
            @apply w-full max-w-md;
        }
        
        .admin-login-content {
            @apply space-y-6;
        }
        
        /* Header Section */
        .admin-login-header {
            @apply text-center space-y-3;
        }
        
        .admin-login-logo-container {
            @apply flex justify-center;
        }
        
        .admin-login-logo-wrapper {
            width: 64px;
            height: 64px;
            background: linear-gradient(to bottom right, rgb(59 130 246), rgb(37 99 235));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        
        .admin-login-logo-icon {
            width: 32px;
            height: 32px;
            color: white;
        }
        
        .admin-login-title {
            font-size: 24px;
            font-weight: bold;
            color: rgb(17 24 39);
        }
        
        .admin-login-subtitle {
            font-size: 14px;
            color: rgb(75 85 99);
        }
        
        /* Form Card */
        .admin-login-form-card {
            padding: 32px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            border: 1px solid rgb(229 231 235);
        }
        
        .admin-login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        /* Error Message */
        .admin-login-error-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        /* Form Fields */
        .admin-login-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .admin-login-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: rgb(55 65 81);
        }
        
        .admin-login-field-icon {
            width: 16px;
            height: 16px;
            color: rgb(107 114 128);
        }
        
        .admin-login-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgb(229 231 235);
            border-radius: 8px;
            background: white;
            color: rgb(15 23 42);
            font-size: 16px;
        }
        
        /* Submit Button */
        .admin-login-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: linear-gradient(to right, rgb(59 130 246), rgb(37 99 235));
            color: white;
            font-weight: 500;
            border-radius: 8px;
            transition: all 200ms;
        }
        
        .admin-login-button-icon {
            width: 20px;
            height: 20px;
        }
        
        /* Footer */
        .admin-login-footer-icon {
            width: 16px;
            height: 16px;
            color: rgb(34 197 94);
        }
        
        /* Dev Info Icon */
        .admin-login-dev-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-content">
                <!-- Header -->
                <div class="admin-login-header">
                    <div class="admin-login-logo-container">
                        <div class="admin-login-logo-wrapper">
                            <svg class="admin-login-logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                    </div>
                    <h1 class="admin-login-title">Admin Login Fixed</h1>
                    <p class="admin-login-subtitle">Icon sizes are now properly constrained</p>
                </div>
                
                <!-- Form Card -->
                <div class="admin-login-form-card">
                    <form class="admin-login-form">
                        <!-- Email Field -->
                        <div class="admin-login-field">
                            <label class="admin-login-label">
                                <svg class="admin-login-field-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                                Email (16x16px icon)
                            </label>
                            <input type="email" class="admin-login-input" placeholder="admin@fly2any.com">
                        </div>
                        
                        <!-- Password Field -->
                        <div class="admin-login-field">
                            <label class="admin-login-label">
                                <svg class="admin-login-field-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                                Password (16x16px icon)
                            </label>
                            <input type="password" class="admin-login-input" placeholder="Enter password">
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="button" class="admin-login-button">
                            <svg class="admin-login-button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                            </svg>
                            <span>Login (20x20px icon)</span>
                        </button>
                    </form>
                    
                    <!-- Dev Info -->
                    <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid rgb(229 231 235);">
                        <div style="display: flex; align-items: center; gap: 4px;">
                            <svg class="admin-login-dev-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                            <span>Dev Mode (16x16px icon)</span>
                        </div>
                    </div>
                </div>
                
                <!-- Footer -->
                <div style="text-align: center;">
                    <p style="display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; color: rgb(107 114 128);">
                        <svg class="admin-login-footer-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                        Footer (16x16px icon)
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Icon Size Report -->
    <div style="position: fixed; top: 20px; right: 20px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); max-width: 300px;">
        <h3 style="font-weight: bold; margin-bottom: 12px;">Icon Size Report:</h3>
        <ul style="font-size: 14px; color: rgb(55 65 81);">
            <li>✅ Logo Icon: 32x32px</li>
            <li>✅ Field Icons: 16x16px</li>
            <li>✅ Button Icon: 20x20px</li>
            <li>✅ Footer Icon: 16x16px</li>
            <li>✅ Dev Icon: 16x16px</li>
        </ul>
        <p style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgb(229 231 235); font-size: 14px; color: rgb(34 197 94); font-weight: 500;">
            ✨ All icons properly sized!
        </p>
    </div>
</body>
</html>
